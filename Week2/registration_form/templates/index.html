<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
    <title>Registration Form</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert {{category}}" role="alert">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <form action="/process" method="post">
            <div class="row jumbotron">
                <div class="row">
                    <div class="col-3">
                        <label for="emai">email:</label>
                        <input type="email" name="email" placeholder="name@email.com" value="{{ email }}" required>
                    </div>
                    <div class="col-3">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" placeholder="first name" value="{{ first_name }}" required>
                    </div>
                    <div class="col-3">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" placeholder="last name" value="{{ last_name }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="password" required>
                    </div>
                    <div class="col-3">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" placeholder="confirm password" required>
                    </div>
                    <div class="col-3">
                        <label for="birthdate">Birthdate:</label>
                        <input type="date" name="birthdate" placeholder="birthdate" value="{{ birthdate }}"required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" value="submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
