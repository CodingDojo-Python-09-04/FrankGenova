{%extends 'index.html'%}
{%block content%}
<h3>Submitted Info:</h3>
<table class="table table-sm">
        <tbody>
          <tr>
            <th scope="row">Name:</th>
            <td>{{name}}</td>
          </tr>
          <tr>
            <th scope="row">Dojo Location:</th>
            <td>{{dojo_location}}</td>
          </tr>
          <tr>
            <th scope="row">Favorite Language:</th>
            <td>{{language}}</td>
          </tr>
          <tr>
            <th scope="row">Comment:</th>
            <td>{{comment}}</td>
            </tr>
        </tbody>
      </table>
{%endblock%}
